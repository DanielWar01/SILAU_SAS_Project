<!-- form.component.html -->
<main class="p-5">
    <h2 class="text-neutral-700 font-bold text-2xl uppercase mb-6">Agregar Producto</h2>
  
    <div class="bg-white p-6 rounded-lg shadow">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="form-group">
            <label class="block mb-2">Nombre<span class="text-red-500">*</span></label>
            <input type="text" formControlName="nombre" placeholder="Nombre del producto" 
                   class="w-full p-2 border rounded">
          </div>
  
          <div class="form-group">
            <label class="block mb-2">Línea Producto<span class="text-red-500">*</span></label>
            <select formControlName="linea_producto" class="w-full p-2 border rounded">
              <option value="">Select</option>
            </select>
          </div>
  
          <div class="form-group">
            <label class="block mb-2">Tamaño<span class="text-red-500">*</span></label>
            <select formControlName="tamanio" class="w-full p-2 border rounded">
              <option value="">Select</option>
            </select>
          </div>
  
          <div class="form-group">
            <label class="block mb-2">Precio<span class="text-red-500">*</span></label>
            <input type="number" formControlName="precio" placeholder="Ingrese el precio"
                   class="w-full p-2 border rounded">
          </div>
  
          <div class="form-group">
            <label class="block mb-2">Cantidad<span class="text-red-500">*</span></label>
            <input type="number" formControlName="cantidad" placeholder="Value"
                   class="w-full p-2 border rounded">
          </div>
  
          <div class="form-group">
            <label class="block mb-2">Estado<span class="text-red-500">*</span></label>
            <input type="text" formControlName="estado" placeholder="Value"
                   class="w-full p-2 border rounded">
          </div>
        </div>
  
        <div class="form-group">
          <label class="block mb-2">Imagen del producto<span class="text-red-500">*</span></label>
          <input type="file" formControlName="imagen" class="w-full p-2 border rounded">
        </div>
  
        <div class="form-group">
          <label class="block mb-2">Descripción<span class="text-red-500">*</span></label>
          <textarea formControlName="descripcion" rows="4" 
                    placeholder="Ingrese descripción del producto"
                    class="w-full p-2 border rounded"></textarea>
        </div>
  
        <div class="flex gap-4">
          <button type="submit" class="px-6 py-2 bg-orange-500 text-white rounded">
            Guardar
          </button>
          <button type="button" class="px-6 py-2 bg-gray-500 text-white rounded" routerLink="/dashboard/list-products">
            Descartar
          </button>
        </div>
      </form>
    </div>
  </main>
